type User {
  id: ID!
  name: String!
  email: String!
}

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!

  updateItem(
    id: ID!
    title: String
    description: String
    price: Int # TODO: Figure out how to update the image.
  ): Item!

  deleteItem(id: ID!): Item!

  signup(
    email: String!,
    password: String!,
    name: String!
  ): User!
}

type Query {
  items(where: ItemWhereInput, orderBy: ItemOrderByInput, skip: Int, first: Int): [Item]!
  users: [User]!
  item(where: ItemWhereUniqueInput!): Item
  itemsConnection(where: ItemWhereInput): ItemConnection!
  me: User
}
